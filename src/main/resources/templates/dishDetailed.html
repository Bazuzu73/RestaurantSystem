<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Resto Menu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container mt-5">
        <form th:object="${dish}" method="post">
            <input type="hidden" th:field="*{dishId}">
            <input type="text" class="form-control" th:field="*{dishName}">
            <div class="form-group">
                <label>Ingredients:</label>
                <div class="form-check" th:each="ingredient : ${allIngredients}">
                    <input type="checkbox" class="form-check-input" th:id="${'ingredient-' + ingredient.id}"
                           th:name="ingredients" th:value="${ingredient.id}"
                           th:checked="${#lists.contains(ingredients, ingredient)}">
                    <label class="form-check-label" th:for="${'ingredient-' + ingredient.id}"
                           th:text="${ingredient.name}"></label>
                </div>
            </div>
            <button class="btn btn-primary btn-sm" type="submit" th:text="Add"></button>
        </form>
    </div>
</main>
</body>
<footer th:insert="blocks/footer :: footer"></footer>

</html>
