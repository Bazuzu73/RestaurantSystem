<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Resto Menu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <header th:insert="blocks/header :: header"></header>
    <main>
        <div class="container mt-4">
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Orders</h4>
            <p th:text="${order.ccCVV}"></p>
            <form th:object="${order}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="hidden" th:field="*{id}">
                        <label for="orderName">Order name</label>
                        <input type="text" th:field="*{orderName}">
                        <input type="text" th:field="*{ccCVV}">
                        <input type="text" th:field="*{ccExpiration}">
                        <input type="text" th:field="*{ccNumber}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="orderStreet">Street</label>
                    <input type="text" th:field="*{orderStreet}">
                </div>
                <div class="mb-3">
                    <label for="orderCity">City</label>
                    <input type="text" th:field="*{orderCity}">
                </div>

                    <div class="col-md-4 mb-3">
                        <label for="orderProvince">Province</label>
                        <select class="custom-select d-block w-100" th:field="*{orderProvince}">
                            <option value="">Select province</option>
                            <option th:each="element : ${province}" th:value="${element}" th:text="${#strings.capitalize(element.name())}"></option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="postalCode">post code</label>
                        <input type="text" th:field="*{orderPostCode}">
                    </div>
                </div>


                <div class="form-group">
                    <label>Dishes:</label>
                    <div class="col-md-3">
                        <label for="Type" class="form-label">Dishes</label>
                        <select class="form-select" multiple="multiple" required="required" th:field="*{dishes}">
                            <option th:each="el : ${dishes}" th:value="${el.dishId}" th:text="${el.dishName}"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Make order</button>
            </form>
        </div>
    </div>
    </main>
</body>
<footer th:insert="blocks/footer :: footer"></footer>

</html>
