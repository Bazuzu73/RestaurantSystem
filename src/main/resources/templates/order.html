<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Resto Menu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <header th:insert="blocks/header :: header"></header>
    <main>
        <div class="container mt-4">
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Orders</h4>
            <p th:text="${order.ccCVV}"></p>
            <form th:object="${order}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="hidden" th:field="*{id}">
                        <input type="text" th:field="*{orderName}">
                        <input type="text" th:field="*{orderName}">
                        <input type="text" th:field="*{orderStreet}">
                        <input type="text" th:field="*{orderCity}">
                        <input type="text" th:field="*{orderProvince}">
                        <input type="text" th:field="*{orderPostCode}">
                        <input type="text" th:field="*{ccNumber}">
                        <input type="text" th:field="*{ccExpiration}">
                        <div class="form-group">
                            <label>Ingredients:</label>
                            <div class="col-md-3">
                                <label for="Type" class="form-label">Ingredients</label>
                                <select class="form-select" multiple="multiple" required="required" th:field="*{dishes}">
                                    <option th:each="el : ${dishList}" th:value="${el.dishId}" th:text="${el.dishId}"></option>
                                </select>
                            </div>
                        </div>



                    </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Make order</button>
            </form>
        </div>
    </div>
    </main>
</body>
<footer th:insert="blocks/footer :: footer"></footer>

</html>
