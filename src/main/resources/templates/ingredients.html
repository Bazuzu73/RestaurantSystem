<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Resto Menu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container mt-5">
        <p><a class="btn btn-primary btn-lg" href="/ingredient/new" role="button">New Ingredient</a></p>
    </div>
    <div class="container mt-5">
        <div th:each="element : ${ingredients}" class="alert alert-info mt-2">
            <h3 th:text="${element.name}"></h3>
            <h3 th:text="${element.ingredientType}"></h3>
            <a th:href="'/ingredient/' + ${element.id} + '/update'" class="btn btn-primary">Update Ingredient</a>
            <form th:action="'/ingredient/' + ${element.id} + '/delete'" method="post">
                <button class="btn btn-warning" type="submit">Delete Ingredient</button>
            </form>
        </div>
    </div>
</main>
</body>
<footer th:insert="blocks/footer :: footer"></footer>

</html>
